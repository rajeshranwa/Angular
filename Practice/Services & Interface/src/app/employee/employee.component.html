<table style="width:50%;border:1px solid black;">
   <thead >
      <tr style=" border:1px solid black;">
         <th>Id</th>
         <th>First Name</th>
         <th>Last Name</th>
         <th>Salary</th>
         <th>Date of Birth</th>
      </tr>
   </thead>
   <tbody *ngIf="employees" style=" border:1px solid black;">
      <tr *ngFor="let emp of employee" style=" border:1px solid black;">
         <td>{{emp.id}}</td>
         <td>{{emp.firstName}}</td>
         <td>{{emp.lastName}}</td>
         <td>{{emp.salary}}</td>
         <td>{{emp.dob}}</td>
      </tr>
      <tr *ngIf="employee.length==0">
         <td colspan="5">No data to display</td>
      </tr>
   </tbody>
<tbody></tbody>
</table>
