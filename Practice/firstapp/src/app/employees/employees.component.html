<table style="width: 50%">
	<thead>
		<tr>
			<th>Id</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Salary</th>
			<th>Date Of Birth</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor = "let emp of employees">
			<td>{{emp.id}}</td>
			<td>{{emp.firstName | uppercase}}</td>
			<td>{{emp.lastName}}</td>
			<td>{{emp.salary| inhand:15 | currency:'INR':true }}</td>
			<td>{{emp.dob | date:'fullDate'}}</td>
		</tr>
		<tr *ngIf = "employees.length==0">
			<td colspan="5">No data to display</td>
		</tr>
	</tbody>
</table>
